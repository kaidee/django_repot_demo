{% extends "base.html" %}

{% block title %} Product - View {% endblock %}

{% block pagename %} <h1> Product</h1><h2>View</h2>  {% endblock %}
{% block content %} 


<div class="row" style="padding-top:10">
	<div class="span3 media-grid">
		<a href="#">
	    <img class="thumbnail" src="/{{product_item.images.photo}}" alt="">
	    </a>
	</div>
	<div class="span-two-thirds">
		<h3>{{product_item.title}}</h3>
		<br/>
		{{product_item.description}}
		<br/>
		<br/>
		<br/>
		<div class="row">
			<div class="span2"><h3>￥{{product_item.price|floatformat:"2"}}</h3></div>
			<div class="span"><a class="btn primary" href="/cart/view/{{product_item.id}}">加入购物车</a></div>
		</div>
	</div>

</div>
<div class="page-header">
</div>


{% endblock %}
